---
- hosts: localhost 
  tasks:
  - name: Create default nodeSelector to target workers
    k8s:
      state: present
      definition:
        apiVersion: config.openshift.io/v1
        kind: Scheduler
        metadata:
          name: cluster
        spec:
          defaultNodeSelector: node-role.kubernetes.io/worker=
          mastersSchedulable: false
        policy:
          name: ""

  - name: Get nodes
    k8s_facts:
      kind: Node
    register: nodes

  - name: Build nodeLabelRaw dicts
    set_fact:
      infraNodes: '{{ infraNodes | default([]) + [ nodes | to_json | from_json | json_query(infraNodesQuery) ] }}'
    vars:
      infraNodesQuery: "resources[?contains(metadata.name,'infra-')].metadata.name"

  - name: Add infra node-role and remove worker node-role from infra nodes
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Node
        metadata:
          name: "{{ item }}"
          labels:
            node-role.kubernetes.io/infra: ""
            node-role.kubernetes.io/worker:
    with_items: "{{ infraNodes }}"

  - name: Schedule default ingresscontroller pods to infra nodes
    k8s:
      state: present
      definition:
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        metadata:
          name: default
          namespace: openshift-ingress-operator
        spec:
          nodePlacement:
            nodeSelector:
              matchLabels:
                node-role.kubernetes.io/infra: ""

  - name: Schedule registry to infra nodes
    k8s:
      state: present
      definition:
        apiVersion: imageregistry.operator.openshift.io/v1
        kind: Config
        metadata:
          name: cluster
        spec:
          nodeSelector:
            node-role.kubernetes.io/infra: ""

  - name: Create cluster-monitoring configmap
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: cluster-monitoring-config
          namespace: openshift-monitoring
        data:
          config.yaml: |+
            alertmanagerMain:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            prometheusK8s:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            prometheusOperator:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            grafana:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            k8sPrometheusAdapter:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            kubeStateMetrics:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            telemeterClient:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
            openshiftStateMetrics:
              nodeSelector:
                node-role.kubernetes.io/infra: ""
