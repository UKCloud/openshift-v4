# Required Python packages:
#
# ansible
# openstacksdk
# netaddr

- import_playbook: common.yaml

- hosts: all
  gather_facts: no

  tasks:
  - name: 'Create the Compute ports'
    os_port:
      name: "{{ item.1 }}-{{ item.0 }}"
      network: "{{ os_network }}"
      security_groups:
      - "{{ os_sg_worker }}"
      allowed_address_pairs:
      - ip_address: "{{ os_subnet_range | next_nth_usable(7) }}"
    with_indexed_items: "{{ [os_port_infra] * os_infra_nodes_number }}"
    register: ports

  - name: 'Set Compute ports tag'
    os_tag:
      resource: "port"
      name: "{{ item.1 }}-{{ item.0 }}"
      tags: "{{ [cluster_id_tag] }}"
    with_indexed_items: "{{ [os_port_infra] * os_infra_nodes_number }}"

  - name: 'Create the Compute trunks'
    os_trunk:
      name: "{{ os_infra_trunk_name }}-{{ item.0 }}"
      port_id: "{{ item.1.id }}"
    with_indexed_items: "{{ ports.results }}"
    when: os_networking_type == "Kuryr"

  - name: 'Create the Compute servers'
    os_server:
      name: "{{ item.1 }}-{{ item.0 }}"
      image: "{{ os_image_rhcos }}"
      flavor: "{{ os_flavor_infra }}"
      auto_ip: no
      userdata: "{{ lookup('file', 'worker.ign') | string }}"
      nics:
      - port-name: "{{ os_port_infra }}-{{ item.0 }}"
    with_indexed_items: "{{ [os_infra_server_name] * os_infra_nodes_number }}"
