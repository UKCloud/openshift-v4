imageName: <Name of image if using one in glance. If you want the installer to upload comment this variable out>
domainSuffix: <domain suffix>
# SSO parameters
ssoSecret: <secret>
ssoClientID: <client ID>
ssoIssuer: <issuer URL>
ssoLogoutURL: <logout URL>
# Object storage parameters
bucketName: <object store bucket>
regionEndpoint: <object storage region endpoint>
accessKey: <access key>
secretKey: <secret key>
# Optional add ons
logging: <boolean>
## Set to true when deploying a development cluster, otherwise defaults to false
#staging: true
# DNS Forwarding - omit or set to {} to disable
dnsforwardingzones: 
  - name: foo-dns
    zones: 
      - foo.com
    forwardPlugin:
      upstreams: 
        - 1.1.1.1
        - 2.2.2.2
  - name: bar-dns
    zones:
      - bar.com
      - example.com
    forwardPlugin:
      upstreams:
        - 3.3.3.3
        - 4.4.4.4:5454
